<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<link rel="stylesheet" type="text/css" href="../css/login.css" type="text/css" />
<link rel="stylesheet" href="../css/bubbles.css" type="text/css" />
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<h1>生日快乐</h1>
			<form class="form">
				<input id="userName" name="userName" type="text" placeholder="姓名">
				<input id="pwd" name="pwd" type="password" placeholder="密码">
				<button type="submit" id="login-button">登入</button>
			</form>
		</div>
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
<script type="text/javascript">
var idex = 0;
jQuery(document).ready(function($) {$("body").click(function(e) {var key = new Array("♪","♫","♩","♬","✿");var $i = $("<span></span>").text(key[idex]);idex = Math.floor(Math.random()*5)
var x = e.pageX,y = e.pageY;
$i.css({"z-index": 5201314,"top": y- 20,"left": x,"position": "absolute","font-weight": "bold","font-size": "30px","color": "rgb("+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+","+Math.floor(Math.random()*255)+")"});
 $("body").append($i);
$i.animate({"top": y - 70,"left": x+90,"font-size": 20,"opacity": 0},15*100,function() {$i.remove();});
</script>
<script src="../js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
